<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <script src="auth-check.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Gestor | Mar Brasil</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #F2911B;
            --dark-bg: #0d0d0d;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-bg);
            background-image:
                radial-gradient(circle at 10% 10%, rgba(242, 145, 27, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 71, 122, 0.12) 0%, transparent 40%),
                linear-gradient(180deg, #0d0d0d 0%, #151515 100%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Fixed Header --- */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 20px 40px;
            background: rgba(13, 13, 13, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--card-border);
            z-index: 1000;
        }

        .header-info {
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 40px;
            border-radius: 60px;
            border: 1px solid var(--card-border);
            min-width: 400px;
        }

        .header-info h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .header-info p {
            font-size: 0.85rem;
            margin: 3px 0 0;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand img {
            max-height: 45px;
            filter: drop-shadow(0 0 8px rgba(242, 145, 27, 0.4));
        }

        .brand h1 {
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            background: linear-gradient(45deg, #fff, var(--primary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-modern {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: white;
            padding: 10px 22px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .btn-modern:hover {
            background: rgba(242, 145, 27, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
            color: white;
        }

        /* --- Sections Content --- */
        .main-container {
            flex-grow: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            margin-top: 80px;
            max-width: 100vw;
        }

        .indicators-section {
            width: 100%;
            padding: 0 40px;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--text-muted);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            padding-left: 10px;
        }

        .section-title::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--card-border), transparent);
        }

        /* --- Sliding Row (Canvas) - Forced Single Row & Auto Scroll --- */
        .indicators-grid {
            display: flex;
            flex-wrap: nowrap;
            gap: 25px;
            overflow-x: hidden;
            /* Hide scrollbar for auto-scroll */
            padding: 20px 0 40px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .scroll-container {
            display: flex;
            gap: 25px;
            animation: autoScroll 60s linear infinite;
            padding-right: 25px;
        }

        .scroll-container:hover {
            animation-play-state: paused;
        }

        @keyframes autoScroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* --- Glass Cards --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px 35px;
            min-width: 400px;
            max-width: 420px;
            flex-shrink: 0;
            scroll-snap-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            height: 220px;
        }

        /* Accent borders from tv-stable */
        .glass-card.kpi {
            border-left: 5px solid var(--primary);
        }

        .glass-card.equip {
            border-left: 5px solid #3498db;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
        }

        .card-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0.8;
            margin-bottom: 0;
        }

        .card-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 5px;
        }

        .card-value {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            color: #fff;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin: 10px 0;
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 2px solid var(--card-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Privacy Mode */
        body.privacy-enabled .card-value {
            filter: blur(10px);
            -webkit-filter: blur(10px);
        }

        @media (max-width: 992px) {
            .dashboard-header {
                grid-template-columns: 1fr auto;
                padding: 15px 20px;
            }

            .header-info {
                display: none;
            }

            .main-container {
                padding: 100px 20px 20px;
            }
        }
    </style>
</head>

<body>

    <div id="loadingOverlay">
        <div class="loader"></div>
        <p style="margin-top: 20px; letter-spacing: 3px; font-size: 0.7rem; color: var(--text-muted);">OTIMIZANDO
            VISUALIZAÇÃO...</p>
    </div>

    <header class="dashboard-header">
        <div class="brand">
            <img src="Mar-Brasil-sem-fundo-preto.png" alt="Logo Mar Brasil">
            <h1>Gestão</h1>
        </div>

        <div class="header-info">
            <h2 id="periodDisplay">...</h2>
            <p id="companyDisplay">...</p>
        </div>

        <div class="actions">
            <button class="btn-modern" id="btnPrivacy">
                <i class="bi bi-eye"></i>
                <span>Privacidade</span>
            </button>
            <a href="index.html" class="btn-modern">
                <i class="bi bi-arrow-left"></i>
                <span>Voltar ao DRE</span>
            </a>
        </div>
    </header>

    <main class="main-container">
        <!-- Linha Única de Indicadores -->
        <section class="indicators-section">
            <div class="section-title">Painel Estratégico de Indicadores (TV Prompt)</div>
            <div class="indicators-grid" id="indicatorsGrid">
                <div class="scroll-container" id="mainIndicatorsGrid">
                    <!-- Cards populated by JS -->
                </div>
            </div>
        </section>
    </main>

    <div id="versionDisplay"
        style="position: fixed; bottom: 20px; right: 20px; font-size: 0.6rem; color: var(--text-muted); opacity: 0.5;">
        v2.5.0</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="indicadores-gestao.js"></script>
</body>

</html>
