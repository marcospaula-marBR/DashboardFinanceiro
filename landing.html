<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar Brasil | Portal Financeiro</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="version.js?v=11.12"></script>

    <style>
        :root {
            --primary: #F2911B;
            --dark-bg: #0d0d0d;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-bg);
            background-image:
                radial-gradient(circle at 50% 50%, rgba(242, 145, 27, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 10% 10%, rgba(0, 71, 122, 0.2) 0%, transparent 40%);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- Orbital Scene --- */
        .scene {
            position: relative;
            width: 800px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .core {
            position: relative;
            z-index: 10;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: coreFloat 4s ease-in-out infinite;
        }

        .core img {
            width: 130%;
            height: 130%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(242, 145, 27, 0.6));
        }

        .core-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--primary);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            animation: pulse 4s infinite alternate;
        }

        /* --- Satellites (Buttons) --- */
        .satellite {
            position: absolute;
            width: 140px;
            height: 140px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 20;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            animation: satFloat 5s ease-in-out infinite;
        }

        .satellite:hover {
            background: rgba(242, 145, 27, 0.2);
            border-color: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(242, 145, 27, 0.4);
        }

        .satellite i {
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--primary);
            transition: transform 0.3s;
        }

        .satellite:hover i {
            transform: translateY(-5px) scale(1.1);
        }

        .satellite span {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            line-height: 1.2;
        }

        .satellite p {
            font-size: 0.6rem;
            opacity: 0.7;
            margin-top: 4px;
            font-weight: 300;
        }

        /* Sat Positions in a Circle */
        .sat-1 {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        /* North */
        .sat-2 {
            top: 200px;
            right: 50px;
            animation-delay: 0.5s;
        }

        /* North-East */
        .sat-3 {
            bottom: 200px;
            right: 50px;
            animation-delay: 1s;
        }

        /* South-East */
        .sat-4 {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 1.5s;
        }

        /* South */
        .sat-5 {
            bottom: 200px;
            left: 50px;
            animation-delay: 2s;
        }

        /* South-West */
        .sat-6 {
            top: 200px;
            left: 50px;
            animation-delay: 2.5s;
        }

        /* North-West */

        /* Decorative Orbits */
        .orbital-ring {
            position: absolute;
            border: 1px dashed rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            pointer-events: none;
        }

        .ring-1 {
            width: 450px;
            height: 450px;
        }

        .ring-2 {
            width: 650px;
            height: 650px;
        }

        /* --- Footer & HUD --- */
        .hud-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            border-left: 2px solid var(--primary);
            padding-left: 15px;
        }

        .hud-version {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* --- Keyframes --- */
        @keyframes coreFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes satFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* Specialized anim for sats with transform translate */
        @keyframes satFloatX {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-15px);
            }
        }

        .sat-1,
        .sat-4 {
            animation-name: satFloatX;
        }

        @keyframes pulse {
            from {
                opacity: 0.1;
                transform: scale(0.9);
            }

            to {
                opacity: 0.3;
                transform: scale(1.1);
            }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 850px) {
            .scene {
                width: 100%;
                height: 100%;
                flex-direction: column;
                overflow-y: auto;
                padding: 100px 0;
                justify-content: flex-start;
            }

            .core {
                position: relative;
                margin-bottom: 50px;
                width: 180px;
                height: 180px;
                flex-shrink: 0;
            }

            .satellite {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                bottom: auto !important;
                margin-bottom: 20px;
                transform: none !important;
                animation: none !important;
                width: 80%;
                height: auto;
                border-radius: 12px;
                flex-direction: row;
                justify-content: flex-start;
                padding: 15px 25px;
                gap: 20px;
            }

            .satellite i {
                margin-bottom: 0;
                font-size: 1.5rem;
            }

            .satellite span {
                font-size: 1rem;
            }

            .satellite p {
                display: none;
            }

            .orbital-ring {
                display: none;
            }

            .hud-info,
            .hud-version {
                position: relative;
                bottom: auto;
                left: auto;
                right: auto;
                margin: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="scene">
        <div class="orbital-ring ring-1"></div>
        <div class="orbital-ring ring-2"></div>

        <div class="core">
            <div class="core-glow"></div>
            <img src="Mar-Brasil-sem-fundo-preto.png" alt="Logo Mar Brasil">
        </div>

        <!-- Orbs -->
        <a href="index.html" class="satellite sat-1">
            <i class="bi bi-graph-up-arrow"></i>
            <span>DRE Gerencial</span>
            <p>Visão Financeira</p>
        </a>

        <a href="analise-setorial.html" class="satellite sat-2">
            <i class="bi bi-pie-chart-fill"></i>
            <span>Análise Setorial</span>
            <p>Custos por Área</p>
        </a>

        <a href="parcelamentos.html" class="satellite sat-3">
            <i class="bi bi-credit-card-2-front"></i>
            <span>Parcelamentos</span>
            <p>Controle de Dívidas</p>
        </a>

        <a href="seguros.html" class="satellite sat-4">
            <i class="bi bi-shield-check"></i>
            <span>Seguros</span>
            <p>Gestão de Apólices</p>
        </a>

        <a href="indicadores_v2.html" class="satellite sat-5">
            <i class="bi bi-speedometer2"></i>
            <span>Indicadores</span>
            <p>KPIs Estratégicos</p>
        </a>

        <a href="analise-setorial.html" class="satellite sat-6">
            <i class="bi bi-people-fill"></i>
            <span>Equipes</span>
            <p>Gestão de Pessoal</p>
        </a>
    </div>

    <div class="hud-info">
        Mar Brasil<br>
        Portal de Gestão Inteligente
    </div>

    <div class="hud-version">
        v<span id="appVersionDisplay">0.0</span>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js?v=11.12"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.APP_VERSION) {
                document.getElementById('appVersionDisplay').textContent = window.APP_VERSION;
            }
        });
    </script>

</body>
